<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Butter</title>
    <meta name="description" content="pixel sorting for the internet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">

    <meta property="og:title" content="Butter">
    <meta property="og:description" content="pixel sorting for the internet">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://butter.pics">
    <meta property="og:image" content="http://butter.pics/fb-boats.jpg">
  </head>
  <body>
    <header>
      <h1>Butter</h1>
    </header>
    <div class="content">
      <div class="inner-content">
        <div class="file-wrapper big-n-beautiful comfy not-full-width">
          select a photo
          <input type="file" id="file-upload" accept="image/*">
        </div>
      </div>

      <img id="sort-pixels"></img>

      <form class="inner-content" name="butter-form">
        <table class="not-full-width">
          <tr>
            <td width="33%">
              <input id="mode-black" value="black" type="radio" name="mode" checked="checked">
              <label for="mode-black" class="big-n-beautiful subtle comfy-vertical">black</label>
            </td>

            <td width="33%">
              <input id="mode-bright" value="bright" type="radio" name="mode">
              <label for="mode-bright" class="big-n-beautiful subtle comfy-vertical">bright</label>
            </td>

            <td width="33%">
              <input id="mode-white" value="white" type="radio" name="mode">
              <label for="mode-white" class="big-n-beautiful subtle comfy-vertical">white</label>
            </td>
          </tr>

          <tr>
            <td colspan="3">
              <input id="threshold" type="range" value="0" min="0" max="0">
            </td>
          </tr>

          <tr>
            <td colspan="3">
              <button type="button" id="buttery" class="big-n-beautiful comfy">spread</button>
              <br>
              <button type="button" id="reset-img" class="text-button">reset image</button>
            </td>
          </tr>
        </table>
      </form>
      <a href="https://github.com/brandly/butter.js">
        <img src="github.png" alt="GitHub" class="github">
      </a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
